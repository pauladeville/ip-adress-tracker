<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./images/icon-location.svg" />
    <link rel="stylesheet" href="style/style.scss" />
    <title>IP Address Tracker</title>
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <div class="form">
        <input type="text" placeholder="IP ou domaine" />
        <div id="submit">
          <img src="images/icon-arrow.svg" alt="" />
        </div>
      </div>
    </header>

    <section>
      <div class="result">
        <div class="result__item result__item--address">
          <h2>IP Address</h2>
          <p>Lorem ipsum</p>
        </div>
        <div class="result__item result__item--location">
          <h2>Location</h2>
          <p>Lorem ipsum</p>
        </div>
        <div class="result__item result__item--timezone">
          <h2>Timezone</h2>
          <p>Lorem ipsum</p>
        </div>
        <div class="result__item result__item--isp">
          <h2>ISP</h2>
          <p>Lorem ipsum</p>
        </div>
      </div>
    </section>

    <footer>
      <p>Coded by</p>
      <a href="https://aminima.fr">Pauline Desmarets</a>
      <img src="images/cursor.png" alt="" />
    </footer>
    <script src="app.js"></script>
  </body>
</html>
